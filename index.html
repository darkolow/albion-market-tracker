<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Albion Market Tracker</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #f4f4f4; 
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
        }
        .container { 
            max-width: 95vw; 
            margin: 0 auto; 
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 25px; 
            border-radius: 15px; 
            border: 3px solid #d4af37;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.2);
        }
        h2 {
            text-align: center;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        input, select, button { 
            padding: 12px 16px; 
            border-radius: 8px; 
            border: 2px solid #d4af37; 
            background: #34495e;
            color: #f4f4f4;
            font-size: 14px;
            min-width: 120px;
        }
        button { 
            background: linear-gradient(145deg, #d4af37, #b8941f); 
            color: #2c3e50; 
            cursor: pointer; 
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover { 
            background: linear-gradient(145deg, #f4d03f, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }
        .item-display {
            text-align: center;
            margin: 20px 0;
            background: rgba(52, 73, 94, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #d4af37;
        }
        .modal-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999;
        }
        .modal {
            background: #222;
            border-radius: 16px;
            padding: 30px 20px;
            max-width: 800px;
            width: 90vw;
            box-shadow: 0 8px 32px rgba(212,175,55,0.3);
            border: 3px solid #d4af37;
        }
        .modal-title {
            color: #d4af37;
            font-size: 1.3em;
            margin-bottom: 18px;
            text-align: center;
        }
        .modal-list {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
        }
        .modal-item {
            background: #333;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 2px solid #d4af37;
            width: 110px;
            transition: box-shadow 0.2s;
        }
        .modal-item:hover {
            box-shadow: 0 0 10px #d4af37;
            background: #444;
        }
        .modal-item img {
            width: 60px; height: 60px; margin-bottom: 8px; background: #222; border-radius: 8px; border: 1px solid #d4af37;
        }
        
        /* Classes de qualidade */
        .quality-normal { color: #ecf0f1; }
        .quality-good { color: #2ecc71; }
        .quality-exceptional { color: #3498db; }
        .quality-excellent { color: #9b59b6; }
        .quality-masterpiece { color: #f39c12; }

        .price {
            text-align: center;
            font-weight: bold;
            color: #d4af37;
        }

        .date {
            font-size: 0.9em;
            color: #95a5a6;
        }
        .modal-close {
            position: absolute; top: 18px; right: 28px; font-size: 2em; color: #d4af37; cursor: pointer; font-weight: bold;
        }
        table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0; 
            background: rgba(44, 62, 80, 0.9); 
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            font-size: 12px;
        }
        th { 
            background: linear-gradient(145deg, #d4af37, #b8941f); 
            color: #2c3e50; 
            padding: 12px 6px; 
            font-weight: bold;
            font-size: 11px;
            text-align: center;
        }
        td { 
            padding: 10px 6px; 
            text-align: center;
            border-bottom: 1px solid #34495e;
        }
        tr:nth-child(even) { background: rgba(52, 73, 94, 0.3); }
        tr:hover { background: rgba(212, 175, 55, 0.1); }
        .quality-normal { color: #95a5a6; }
        .quality-good { color: #2ecc71; }
        .quality-exceptional { color: #3498db; }
        .quality-excellent { color: #9b59b6; }
        .quality-masterpiece { color: #e74c3c; font-weight: bold; }
        .price { font-weight: bold; color: #f1c40f; }
        .date { font-size: 10px; color: #bdc3c7; }
        #atualizando { 
            color: #2ecc71; 
            font-weight: bold; 
            margin-left: 10px;
        }
        label {
            color: #d4af37;
            font-weight: bold;
            margin-right: 5px;
        }
        .city-separator {
            height: 3px;
            background: linear-gradient(90deg, #d4af37, #b8941f, #d4af37);
            border: none;
        }
        .city-separator td {
            padding: 0;
            border: none;
        }

        /* Estilos das abas */
        .tabs {
            display: flex;
            background: #2c3e50;
            border-bottom: 2px solid #d4af37;
            margin-bottom: 20px;
        }

        .tab-button {
            background: #34495e;
            color: #ecf0f1;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-right: 1px solid #2c3e50;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: #4a6741;
            color: #d4af37;
        }

        .tab-button.active {
            background: #d4af37;
            color: #222;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Estilos dos bot√µes de flip */
        .flip-button {
            transition: all 0.3s ease;
        }

        .flip-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>

    <script>
        // Defini√ß√£o dos recursos baseado no items.json
        const recursos = {
            wood: {
                nome: 'Madeira',
                icon: 'T4_WOOD',
                items: []
            },
            fiber: {
                nome: 'Fibras',
                icon: 'T4_FIBER',
                items: []
            },
            hide: {
                nome: 'Couro',
                icon: 'T4_HIDE',
                items: []
            },
            ore: {
                nome: 'Min√©rio',
                icon: 'T4_ORE',
                items: []
            },
            rock: {
                nome: 'Pedra',
                icon: 'T4_ROCK',
                items: []
            }
        };

        // Defini√ß√£o dos recursos refinados baseado no items.json
        const recursosRefinados = {
            cloth: {
                nome: 'Tecido',
                icon: 'T4_CLOTH',
                items: []
            },
            leather: {
                nome: 'Couro',
                icon: 'T4_LEATHER',
                items: []
            },
            metalbars: {
                nome: 'Barras de Metal',
                icon: 'T4_METALBAR',
                items: []
            },
            stoneblock: {
                nome: 'Blocos de Pedra',
                icon: 'T4_STONEBLOCK',
                items: []
            },
            planks: {
                nome: 'T√°buas',
                icon: 'T4_PLANKS',
                items: []
            }
        };

        // Defini√ß√£o das bolsas baseado no items.json
        const bolsas = {
            normal: {
                nome: 'Bolsas Normais',
                icon: 'T4_BAG',
                items: []
            },
            insight: {
                nome: 'Bolsas de Insight',
                icon: 'T4_BAG_INSIGHT',
                items: []
            }
        };

        // Fun√ß√£o para gerar os itens de bolsas
        function gerarBolsas() {
            // Bolsas normais: T2 a T8, com encantamentos
            const tiersNormais = [2, 3, 4, 5, 6, 7, 8];
            tiersNormais.forEach(tier => {
                const grupoTier = {
                    nome: `Bolsa T${tier}`,
                    tier: tier,
                    items: []
                };

                // Encantamentos 0-4 (.0, .1, .2, .3, .4)
                for (let encantamento = 0; encantamento <= 4; encantamento++) {
                    let itemId = `T${tier}_BAG`;
                    if (encantamento > 0) {
                        itemId += `@${encantamento}`;
                    }
                    
                    grupoTier.items.push({
                        id: itemId,
                        nome: `T${tier} Bolsa Normal ${encantamento > 0 ? `.${encantamento}` : ''}`,
                        encantamento: encantamento
                    });
                }

                bolsas.normal.items.push(grupoTier);
            });

            // Bolsas de insight: T4 a T8, com encantamentos
            const tiersInsight = [4, 5, 6, 7, 8];
            tiersInsight.forEach(tier => {
                const grupoTier = {
                    nome: `Bolsa de Insight T${tier}`,
                    tier: tier,
                    items: []
                };

                // Encantamentos 0-4 (.0, .1, .2, .3, .4)
                for (let encantamento = 0; encantamento <= 4; encantamento++) {
                    let itemId = `T${tier}_BAG_INSIGHT`;
                    if (encantamento > 0) {
                        itemId += `@${encantamento}`;
                    }
                    
                    grupoTier.items.push({
                        id: itemId,
                        nome: `T${tier} Bolsa de Insight ${encantamento > 0 ? `.${encantamento}` : ''}`,
                        encantamento: encantamento
                    });
                }

                bolsas.insight.items.push(grupoTier);
            });
        }

        // Fun√ß√£o para gerar os itens de recursos refinados
        function gerarRecursosRefinados() {
            const tipos = ['CLOTH', 'LEATHER', 'METALBAR', 'STONEBLOCK', 'PLANKS'];
            const tiers = [2, 3, 4, 5, 6, 7, 8];

            tipos.forEach(tipo => {
                const tipoLower = tipo.toLowerCase();
                const tipoKey = tipo === 'METALBAR' ? 'metalbars' : tipo === 'STONEBLOCK' ? 'stoneblock' : tipoLower;
                
                tiers.forEach(tier => {
                    // Grupo para cada tier
                    const grupoTier = {
                        nome: `${recursosRefinados[tipoKey].nome} T${tier}`,
                        tier: tier,
                        items: []
                    };

                    // Definir qualidades baseado no tier
                    let qualidades;
                    if (tier === 2 || tier === 3) {
                        // T2 e T3 n√£o t√™m encantamentos
                        qualidades = [''];
                    } else {
                        // T4+ t√™m encantamentos (.0, .1, .2, .3, .4)
                        qualidades = ['', '@1', '@2', '@3', '@4'];
                    }

                    qualidades.forEach((qualidade, idx) => {
                        let itemId;
                        if (qualidade === '') {
                            // Item base
                            itemId = `T${tier}_${tipo}`;
                        } else {
                            // Item encantado usa formato LEVEL{level}@{level}
                            const level = qualidade.replace('@', '');
                            itemId = `T${tier}_${tipo}_LEVEL${level}@${level}`;
                        }
                        
                        const qualidadeNome = qualidade ? qualidade.replace('@', '.') : '.0';
                        
                        grupoTier.items.push({
                            id: itemId,
                            nome: `T${tier} ${recursosRefinados[tipoKey].nome} ${tier}${qualidadeNome}`,
                            qualidade: idx
                        });
                    });

                    recursosRefinados[tipoKey].items.push(grupoTier);
                });
            });
        }

        // Fun√ß√£o para gerar os itens de recursos
        function gerarRecursos() {
            const tipos = ['WOOD', 'FIBER', 'HIDE', 'ORE', 'ROCK'];
            const tiers = [2, 3, 4, 5, 6, 7, 8];

            tipos.forEach(tipo => {
                const tipoLower = tipo.toLowerCase();
                tiers.forEach(tier => {
                    // Grupo para cada tier
                    const grupoTier = {
                        nome: `${recursos[tipoLower].nome} T${tier}`,
                        tier: tier,
                        items: []
                    };

                    // Definir qualidades baseado no tier
                    let qualidades;
                    if (tier === 2 || tier === 3) {
                        // T2 e T3 n√£o t√™m encantamentos
                        qualidades = [''];
                    } else {
                        // T4+ t√™m encantamentos (.0, .1, .2, .3, .4)
                        qualidades = ['', '@1', '@2', '@3', '@4'];
                    }

                    qualidades.forEach((qualidade, idx) => {
                        let itemId;
                        if (qualidade === '') {
                            // Item base
                            itemId = `T${tier}_${tipo}`;
                        } else {
                            // Item encantado usa formato LEVEL{level}@{level}
                            const level = qualidade.replace('@', '');
                            itemId = `T${tier}_${tipo}_LEVEL${level}@${level}`;
                        }
                        
                        const qualidadeNome = qualidade ? qualidade.replace('@', '.') : '.0';
                        
                        grupoTier.items.push({
                            id: itemId,
                            nome: `T${tier} ${recursos[tipoLower].nome} ${tier}${qualidadeNome}`,
                            qualidade: idx
                        });
                    });

                    recursos[tipoLower].items.push(grupoTier);
                });
            });
        }

        // Fun√ß√£o para abrir modal principal com todas as categorias
        function abrirModalPrincipal() {
            const modal = document.getElementById('modalItens');
            let html = `
                <div class='modal-bg' onclick='fecharModal(event)'>
                    <div class='modal'>
                        <span class='modal-close' onclick='fecharModal(event)'>&times;</span>
                        <div class='modal-title'>Selecione uma categoria</div>
                        <div class='modal-list' style='display:flex;flex-wrap:wrap;justify-content:center;gap:24px;padding:32px 0;'>
            `;
            
            // Categoria Recursos
            html += `
                <div class='modal-item' style='width:160px;height:100px;display:flex;align-items:center;justify-content:center;font-size:16px;flex-direction:column;cursor:pointer;' onclick='abrirModalRecursos()'>
                    <img src='https://render.albiononline.com/v1/item/T4_WOOD.png' alt='Recursos' title='Recursos' style='width:60px;height:60px;margin-bottom:8px;' />
                    <div>Recursos</div>
                </div>
            `;
            
            // Categoria Recursos Refinados
            html += `
                <div class='modal-item' style='width:160px;height:100px;display:flex;align-items:center;justify-content:center;font-size:16px;flex-direction:column;cursor:pointer;' onclick='abrirModalRecursosRefinados()'>
                    <img src='https://render.albiononline.com/v1/item/T4_CLOTH.png' alt='Recursos Refinados' title='Recursos Refinados' style='width:60px;height:60px;margin-bottom:8px;' />
                    <div>Recursos Refinados</div>
                </div>
            `;
            
            // Categoria Bolsas
            html += `
                <div class='modal-item' style='width:160px;height:100px;display:flex;align-items:center;justify-content:center;font-size:16px;flex-direction:column;cursor:pointer;' onclick='abrirModalBolsas()'>
                    <img src='https://render.albiononline.com/v1/item/T4_BAG.png' alt='Bolsas' title='Bolsas' style='width:60px;height:60px;margin-bottom:8px;' />
                    <div>Bolsas</div>
                </div>
            `;
            
            // Aqui voc√™ pode adicionar outras categorias como Bolsas, Capas, Armas, etc.
            // Exemplo:
            // html += `
            //     <div class='modal-item' style='width:160px;height:100px;display:flex;align-items:center;justify-content:center;font-size:16px;flex-direction:column;cursor:pointer;' onclick='abrirModalBolsas()'>
            //         <img src='https://render.albiononline.com/v1/item/T4_BAG.png' alt='Bolsas' title='Bolsas' style='width:60px;height:60px;margin-bottom:8px;' />
            //         <div>Bolsas</div>
            //     </div>
            // `;
            
            html += `
                        </div>
                    </div>
                </div>
            `;
            modal.innerHTML = html;
            modal.style.display = 'block';
        }

        // Fun√ß√£o para abrir modal principal de recursos
        function abrirModalRecursos() {
            const modal = document.getElementById('modalItens');
            let html = `
                <div class='modal-bg' onclick='fecharModal(event)'>
                    <div class='modal'>
                        <span class='modal-close' onclick='fecharModal(event)'>&times;</span>
                        <div class='modal-title'>Recursos - Selecione um tipo</div>
                        <div class='modal-list' style='display:flex;flex-wrap:wrap;justify-content:center;gap:24px;padding:32px 0;'>
            `;
            
            Object.keys(recursos).forEach(tipo => {
                const recurso = recursos[tipo];

            html += `

            `;
            modal.innerHTML = html;

        // Fun√ß√£o para abrir modal principal de recursos refinados
        function abrirModalRecursosRefinados() {
            const modal = document.getElementById('modalItens');
            let html = `
                <div class='modal-bg' onclick='fecharModal(event)'>
                    <div class='modal'>
                        <span class='modal-close' onclick='fecharModal(event)'>&times;</span>
                        <div class='modal-title'>Recursos Refinados - Selecione um tipo</div>
                        <div class='modal-list' style='display:flex;flex-wrap:wrap;justify-content:center;gap:24px;padding:32px 0;'>

            Object.keys(recursosRefinados).forEach(tipo => {
                const recurso = recursosRefinados[tipo];
                html += `
                    <div class='modal-item' style='width:160px;height:100px;display:flex;align-items:center;justify-content:center;font-size:16px;flex-direction:column;cursor:pointer;' onclick='abrirModalTipoRecursoRefinado("${tipo}")'>

        // Fun√ß√£o para abrir modal de tiers de um tipo espec√≠fico
        function abrirModalTipoRecurso(tipo) {
            const recurso = recursos[tipo];
            const modal = document.getElementById('modalItens');
            let html = `
                <div class='modal-bg' onclick='fecharModal(event)'>
                    <div class='modal'>
                        <span class='modal-close' onclick='fecharModal(event)'>&times;</span>
                        <div class='modal-title'>${recurso.nome} - Selecione um tier</div>
                        <div class='modal-list' style='display:flex;flex-wrap:wrap;max-height:400px;overflow:auto;padding:16px;gap:16px;'>
            `;
            
            recurso.items.forEach((grupo, idx) => {
                // Usa o primeiro item do grupo (qualidade base) para o √≠cone

        // Fun√ß√£o para calcular taxas do mercado
        function calcularTaxas(precoCompra, precoVenda, premium = false) {
            // Taxas do Albion Online
            const SETUP_FEE = 0.025; // 2.5% para criar ordem
            const TRANSACTION_TAX_NORMAL = 0.08; // 8% para usu√°rios sem premium
            const TRANSACTION_TAX_PREMIUM = 0.04; // 4% para usu√°rios com premium
            
            const transactionTax = premium ? TRANSACTION_TAX_PREMIUM : TRANSACTION_TAX_NORMAL;
            
            // Calcular taxas
            const setupFeeCompra = precoCompra * SETUP_FEE;
            const setupFeeVenda = precoVenda * SETUP_FEE;
            const taxaVenda = precoVenda * transactionTax;
            
            const totalTaxas = setupFeeCompra + setupFeeVenda + taxaVenda;
            const lucroLiquido = precoVenda - precoCompra - totalTaxas;
            const margemLiquida = precoCompra > 0 ? (lucroLiquido / precoCompra) * 100 : 0;
            
            return {
                lucroLiquido: Math.round(lucroLiquido),
                margemLiquida: margemLiquida,
                totalTaxas: Math.round(totalTaxas),
                detalheTaxas: {
                    setupFeeCompra: Math.round(setupFeeCompra),
                    setupFeeVenda: Math.round(setupFeeVenda),
                    taxaVenda: Math.round(taxaVenda)
                }
            };
        }

        function analisarOportunidadesFlip(dados, margemMinima) {
            const oportunidades = [];
            
            // Agrupar dados por qualidade (para itens que t√™m qualidades)
            const dadosPorQualidade = {};
            dados.forEach(item => {
                const qualidade = item.quality || 1;
                if (!dadosPorQualidade[qualidade]) {
                    dadosPorQualidade[qualidade] = [];
                }
                dadosPorQualidade[qualidade].push(item);
            });
            
            // Analisar cada qualidade separadamente
            Object.keys(dadosPorQualidade).forEach(qualidade => {
                const dadosQualidade = dadosPorQualidade[qualidade];
                
                // Para cada cidade, verificar oportunidades de compra
                dadosQualidade.forEach(cidadeCompra => {
                    const precoCompra = cidadeCompra.sell_price_min; // Pre√ßo para comprar (sell_price_min)
                    
                    if (!precoCompra || precoCompra === 0) return;
                    
                    // Comparar com outras cidades para venda
                    dadosQualidade.forEach(cidadeVenda => {
                        const precoVenda = cidadeVenda.buy_price_max; // Pre√ßo para vender (buy_price_max)
                        
                        if (!precoVenda || precoVenda === 0 || cidadeCompra.city === cidadeVenda.city) return;
                        
                        // Calcular margem de lucro
                        const lucro = precoVenda - precoCompra;
                        const margemPercentual = ((lucro / precoCompra) * 100);
                        
                        // Calcular taxas do mercado
                        const calculoTaxas = calcularTaxas(precoCompra, precoVenda, false); // Usando taxa sem premium (8%)
                        
                        if (calculoTaxas.margemLiquida >= margemMinima) {
                            oportunidades.push({
                                cidadeCompra: cidadeCompra.city,
                                cidadeVenda: cidadeVenda.city,
                                precoCompra: precoCompra,
                                precoVenda: precoVenda,
                                lucro: lucro,
                                margem: margemPercentual,
                                lucroLiquido: calculoTaxas.lucroLiquido,
                                margemLiquida: calculoTaxas.margemLiquida,
                                totalTaxas: calculoTaxas.totalTaxas,
                                detalheTaxas: calculoTaxas.detalheTaxas,
                                qualidade: qualidade,
                                dataCompra: cidadeCompra.sell_price_min_date,
                                dataVenda: cidadeVenda.buy_price_max_date
                            });
                        }
                    });
                });
            });
            
            // Ordenar por margem l√≠quida (maior primeiro)
            return oportunidades.sort((a, b) => b.margemLiquida - a.margemLiquida);
        }

                const tiposRecursos = ['WOOD', 'FIBER', 'HIDE', 'ORE', 'ROCK'];

                            nome: `T${tier} ${tipo.toLowerCase()} .0`,
                            tipo: 'recurso'
                        });

                        for (let encantamento = 1; encantamento <= 4; encantamento++) {
                            itens.push({
                                id: `T${tier}_${tipo}_LEVEL${encantamento}@${encantamento}`,
                                nome: `T${tier} ${tipo.toLowerCase()} .${encantamento}`,

                        });
                        
                        // Itens encantados (.1, .2, .3, .4)
                        for (let encantamento = 1; encantamento <= 4; encantamento++) {
                            itens.push({

                                nome: `T${tier} ${nome} .${encantamento}`,

                            });
                        }
                    });
                });

            if (incluirBolsas) {

        // Fun√ß√£o para calcular tempo decorrido
        function calcularTempoDecorrido(dataString) {
            if (!dataString || dataString === "0001-01-01T00:00:00") return "N/A";
            
            const agora = new Date();
            const dataInfo = new Date(dataString);
            const diffMs = agora - dataInfo;
            const diffMin = Math.floor(diffMs / 60000);
            
            if (diffMin < 1) return "Agora";
            if (diffMin < 60) return `${diffMin}min`;
            if (diffMin < 1440) return `${Math.floor(diffMin/60)}h`;
            return `${Math.floor(diffMin/1440)}d`;
        }

        // Fun√ß√£o para obter cor do tempo
        function obterCorTempo(dataString) {
            if (!dataString || dataString === "0001-01-01T00:00:00") return "#95a5a6";
            
            const agora = new Date();
            const dataInfo = new Date(dataString);
            const diffMs = agora - dataInfo;
            const diffMin = Math.floor(diffMs / 60000);
            
            if (diffMin < 30) return "#27ae60"; // Verde - menos de 30min
            if (diffMin < 120) return "#f39c12"; // Amarelo - 30min a 2h
            return "#e74c3c"; // Vermelho - mais de 2h
        }

        // Fun√ß√£o para agrupar oportunidades por item
        function agruparOportunidadesPorItem(oportunidades) {
            const grupos = {};
            
            oportunidades.forEach(op => {
                const chaveItem = `${op.itemId}_${op.qualidade}`;
                if (!grupos[chaveItem]) {
                    grupos[chaveItem] = {
                        itemId: op.itemId,
                        itemNome: op.itemNome,
                        qualidade: op.qualidade,
                        oportunidades: []
                    };
                }
                grupos[chaveItem].oportunidades.push(op);
            });
            
            // Ordenar oportunidades dentro de cada grupo por margem
            Object.values(grupos).forEach(grupo => {
                grupo.oportunidades.sort((a, b) => (b.margemLiquida || b.margem) - (a.margemLiquida || a.margem));
            });
            
            return Object.values(grupos);
        }

                    <div style='color: #e74c3c; font-weight: bold; font-size: 18px;'>üè†</div>
                    <div>
                        <div style='color: #ecf0f1; font-weight: bold;'>${origem}</div>
                        <div style='color: #95a5a6; font-size: 12px;'>Cidade de origem</div>
                    </div>
                </div>
            `;

            // Mapas intermedi√°rios
            rotaInfo.mapas.forEach((mapa, index) => {
                if (mapa === origem || mapa === destino) return; // Skip origem e destino
                
                const isUltimoMapa = index === rotaInfo.mapas.length - 1;
                const corMapa = mapa.includes('Cross') || mapa.includes('zona vermelha') ? '#f39c12' : '#3498db';
                const iconeMapa = mapa.includes('Cross') || mapa.includes('zona vermelha') ? '‚ö†Ô∏è' : 'üó∫Ô∏è';
                
                html += `
                    <div style='display: flex; align-items: center; gap: 10px; padding: 8px; background: #2c3e50; border-radius: 6px; border-left: 4px solid ${corMapa};'>
                        <div style='color: ${corMapa}; font-weight: bold; font-size: 18px;'>${iconeMapa}</div>
                        <div>
                            <div style='color: #ecf0f1; font-weight: bold;'>${mapa}</div>
                            <div style='color: #95a5a6; font-size: 12px;'>
                                ${mapa.includes('Cross') ? 'Zona de conex√£o - Cuidado!' : mapa.includes('zona vermelha') ? 'Zona vermelha - Alto risco!' : 'Zona intermedi√°ria'}
                            </div>
                        </div>
                    </div>
                `;
            });

            // Cidade de destino
            html += `
                <div style='display: flex; align-items: center; gap: 10px; padding: 8px; background: #2c3e50; border-radius: 6px; border-left: 4px solid #27ae60;'>
                    <div style='color: #27ae60; font-weight: bold; font-size: 18px;'>üéØ</div>
                    <div>
                        <div style='color: #ecf0f1; font-weight: bold;'>${destino}</div>
                        <div style='color: #95a5a6; font-size: 12px;'>Cidade de destino</div>
                    </div>
                </div>
            `;

            html += `
                    </div>
                </div>
            `;

            return html;
        }

        function salvarNotas(notasKey) {
            const texto = document.getElementById('notas-texto').value;
            localStorage.setItem(notasKey, texto);
            
            // Feedback visual
            const btn = event.target;
            const textoOriginal = btn.innerHTML;
            btn.innerHTML = '‚úÖ Salvo!';
            btn.style.background = '#27ae60';
            setTimeout(() => {
                btn.innerHTML = textoOriginal;
                btn.style.background = '#27ae60';
            }, 2000);
        }

        function limparNotas(notasKey) {
            if (confirm('Tem certeza que deseja limpar todas as notas?')) {
                document.getElementById('notas-texto').value = '';
                localStorage.removeItem(notasKey);
            }
        }

        function verificarFavorito(itemId, qualidade) {
            const favoritos = JSON.parse(localStorage.getItem('flipFavoritos') || '[]');
            return favoritos.includes(`${itemId}_${qualidade}`);
        }

        function toggleFavorito(itemKey) {
            const favoritos = JSON.parse(localStorage.getItem('flipFavoritos') || '[]');
            const index = favoritos.indexOf(itemKey);
            
            if (index > -1) {
                favoritos.splice(index, 1);
                document.getElementById('btn-favorito').innerHTML = '‚òÜ Adicionar aos Favoritos';
            } else {
                favoritos.push(itemKey);
                document.getElementById('btn-favorito').innerHTML = '‚≠ê Remover dos Favoritos';
            }
            
            localStorage.setItem('flipFavoritos', JSON.stringify(favoritos));
        }

        function adicionarTag(itemKey) {
            const novaTag = document.getElementById('nova-tag').value.trim();
            if (!novaTag) return;
            
            const tags = JSON.parse(localStorage.getItem(`tags_${itemKey}`) || '[]');
            if (!tags.includes(novaTag)) {
                tags.push(novaTag);
                localStorage.setItem(`tags_${itemKey}`, JSON.stringify(tags));
                document.getElementById('nova-tag').value = '';
                document.getElementById('tags-lista').innerHTML = gerarListaTags(itemKey.split('_')[0], itemKey.split('_')[1]);
            }
        }

        function gerarListaTags(itemId, qualidade) {
            const itemKey = `${itemId}_${qualidade}`;
            const tags = JSON.parse(localStorage.getItem(`tags_${itemKey}`) || '[]');
            
            if (tags.length === 0) {
                return '<div style="color: #95a5a6; font-style: italic;">Nenhuma tag adicionada</div>';
            }
            
            return tags.map(tag => `
                <span style='background: #3498db; color: white; padding: 4px 8px; border-radius: 4px; margin-right: 5px; margin-bottom: 5px; display: inline-block; font-size: 12px;'>
                    üè∑Ô∏è ${tag}
                    <span onclick='removerTag("${itemKey}", "${tag}")' style='margin-left: 5px; cursor: pointer; color: #ecf0f1;'>√ó</span>
                </span>
            `).join('');
        }

        function removerTag(itemKey, tag) {
            const tags = JSON.parse(localStorage.getItem(`tags_${itemKey}`) || '[]');
            const index = tags.indexOf(tag);
            if (index > -1) {
                tags.splice(index, 1);
                localStorage.setItem(`tags_${itemKey}`, JSON.stringify(tags));
                document.getElementById('tags-lista').innerHTML = gerarListaTags(itemKey.split('_')[0], itemKey.split('_')[1]);
            }
        }

        function adicionarDecisao(itemKey) {
            const tipo = document.getElementById('decisao-tipo').value;
            const decisoes = JSON.parse(localStorage.getItem(`decisoes_${itemKey}`) || '[]');
            
            const novaDecisao = {
                tipo: tipo,
                data: new Date().toLocaleString('pt-BR'),
                timestamp: Date.now()
            };
            
            decisoes.unshift(novaDecisao); // Adicionar no in√≠cio
            
            // Manter apenas os √∫ltimos 10 registros
            if (decisoes.length > 10) {
                decisoes.splice(10);
            }
            
            localStorage.setItem(`decisoes_${itemKey}`, JSON.stringify(decisoes));
            document.getElementById('decisoes-lista').innerHTML = gerarListaDecisoes(itemKey.split('_')[0], itemKey.split('_')[1]);
        }

        function gerarListaDecisoes(itemId, qualidade) {
            const itemKey = `${itemId}_${qualidade}`;
            const decisoes = JSON.parse(localStorage.getItem(`decisoes_${itemKey}`) || '[]');
            
            if (decisoes.length === 0) {
                return '<div style="color: #95a5a6; font-style: italic;">Nenhuma decis√£o registrada</div>';
            }
            
            const icones = {
                'executei': '‚úÖ',
                'rejeitei': '‚ùå', 
                'monitorando': 'üëÅÔ∏è',
                'planejando': 'üìÖ'
            };
            
            const textos = {
                'executei': 'Executei esta oportunidade',
                'rejeitei': 'Rejeitei esta oportunidade', 
                'monitorando': 'Estou monitorando',
                'planejando': 'Planejando executar'
            };
            
            return decisoes.map(decisao => `
                <div style='background: #34495e; padding: 8px 12px; border-radius: 6px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;'>
                    <div>
                        <span style='margin-right: 8px;'>${icones[decisao.tipo]}</span>
                        <span style='color: #ecf0f1;'>${textos[decisao.tipo]}</span>
                    </div>
                    <div style='color: #95a5a6; font-size: 12px;'>${decisao.data}</div>
                </div>
            `).join('');
        }

        // Vari√°vel global para armazenar o item selecionado no flip
        let itemFlipSelecionado = '';

        // Inicializar recursos quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', function() {
            gerarRecursos();
            gerarRecursosRefinados();
            gerarBolsas();
        });
    </script>
