<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Albion Market Tracker</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #f4f4f4; 
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
        }
        .container { 
            max-width: 95vw; 
            margin: 0 auto; 
            background: linear-gradient(145deg, #2c3e50, #34495e);
            padding: 25px; 
            border-radius: 15px; 
            border: 3px solid #d4af37;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.2);
        }
        h2 {
            text-align: center;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 10px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        input, select, button { 
            padding: 12px 16px; 
            border-radius: 8px; 
            border: 2px solid #d4af37; 
            background: #34495e;
            color: #f4f4f4;
            font-size: 14px;
            min-width: 120px;
        }
        button { 
            background: linear-gradient(45deg, #d4af37, #f1c40f);
            color: #222;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            background: linear-gradient(45deg, #f1c40f, #d4af37);
        }
        button:active { 
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(212, 175, 55, 0.5);
        }
        #result, #modalItens {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(44, 62, 80, 0.9);
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }
        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            gap: 5px;
        }
        .tab-button {
            background: #34495e;
            color: #ecf0f1;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .tab-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            transition: left 0.5s;
        }
        .tab-button:hover::before {
            left: 100%;
        }
        .tab-button:hover {
            background: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .tab-button.active {
            background: linear-gradient(45deg, #d4af37, #f1c40f);
            color: #222;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }
        .tab-content {
            display: none;
            background: #2c3e50;
            padding: 20px;
            border-radius: 0 0 12px 12px;
            border: 2px solid #d4af37;
            border-top: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #2c3e50;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            border: 3px solid #d4af37;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #f4f4f4;
            cursor: pointer;
            z-index: 1001;
            background: rgba(231, 76, 60, 0.8);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .modal-close:hover {
            background: #e74c3c;
            transform: rotate(90deg);
        }
        @media (max-width: 768px) {
            .container { padding: 15px; max-width: 98vw; }
            .controls { flex-direction: column; align-items: stretch; }
            input, select, button { min-width: auto; width: 100%; }
            .tabs { flex-direction: column; }
            .tab-button { border-radius: 8px; margin-bottom: 5px; }
            .tab-content { border-radius: 12px; border-top: 2px solid #d4af37; }
        }
    </style>
</head>
